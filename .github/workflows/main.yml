name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: List installed packages
      run: pip freeze

    - name: Run tests
      run: pytest tests